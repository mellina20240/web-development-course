<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile cards </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 style="color:crimson; text-align: center;">Mellina</h1>
    <div class="container">
        <div class="card" style="width:18px">
            <img class="card-img-top" src="Snapchat-743680233.jpg" alt="me">
            <div class="card-body">
                <h5 class="card-title">Username</h5>
                <p class="card-text">Hello, my name is Mellina.</p>
                <a href="#" class="btn btn-primary">See Instagram profile</a>
            </div>
        </div>
    </div>
</body>
</html>
